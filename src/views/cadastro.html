<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <title>Cadastro de Clientes</title>
</head>

<body class="fundo text-light">

<div class="col-md-4">
</div>
  
<form id="formCadastros" class="container mt-3 rounded ">
    <div class="row mt-3">
      <div class="col-7">
      </div>
      <div class="col-5">
      </div>
    </div>

    <div class="row">
      <div class="col-4 d-flex mt-5" id="buscar">
        <input type="text" class="form-control col-12" id="inputSearch" spellcheck="false" autofocus>
        <button type="button" class="btn ms-2 " id="btnRead" onclick="pesquisarCliente()" >Buscar</button>
        <br>
      </div>
    </div>

    <div class="col-4">
    </div>

    <div class="row mt-5">
    <div class="col-4 d-flex mt-4">
      <input type="text" class="form-control" id="idClient" placeholder="ID" maxlength="30" disabled>
      <br>
    </div>
    <div class="col-3"> 

    </div>
    <div class="col-5 d-flex">
      <h1 class="text-center" id="titulo">Cadastro de Clientes</h1>
    </div>

  </div>

    <div class="row mt-3">
      <div class="col-4">
        <label for="">Nome</label>
        <input type="text" id="formNome" class="form-control" required spellcheck="false">
      </div>
      <div class="col-3">
        <label for="">Telefone</label>
        <input type="text" id="formTelefone" class="form-control" spellcheck="false" maxlength="11" required>
      </div>
      <div class="col-1">

      </div>
      
      <div class="col-2">
        <img src="../public/img/discussao (1).png" alt="" id="imagemform">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <label for="">E-mail</label>
        <input type="email" required id="formEmail" class="form-control" spellcheck="false">
      </div>
      
      <div class="col-md-3">
        <label for="">CPF</label>
        <input type="text" required id="formCpf" class="form-control" onblur="verificaCPF()" spellcheck="false" maxlength="11">
      </div>

      <div class="col-3 ">
        <img src="../public/img/erro.png" alt="CPF invalido" id="cpfVerificado" class="col-md-1 img-fluid mt-3">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <label for="">CEP</label>
        <input type="text" id="formCep" maxlength="8" onblur="buscarEndereco()" class="form-control" spellcheck="false">
      </div>

      <div class="col-4">
        <label for="">Logradouro</label>
        <input type="text" id="formLogradouro" class="form-control" spellcheck="false">
      </div>

      <div class="col-2">
        <label for="">NÃºmero</label>
        <input type="text" id="formNumero" class="form-control" spellcheck="false">
      </div>

      <div class="col-3">
        <label for="">Bairro</label>
        <input type="text" id="formBairro" class="form-control" spellcheck="false">
      </div>
    </div>

  <div class="row mt-3">
    <div class="col-2">
      <label for="">UF</label>
      <select name="uf" id="formUf" class="form-select">
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP" selected>SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO </option>
          <option value="DF">DF</option>
        </select>
    </div>

    <div class="col-3">
        <label for="">Cidade</label>
        <input type="text" id="formCidade" class="form-control" spellcheck="false">
    </div>
    <div class="col-5">
      <label for="">Complemento</label>
      <input type="text" id="formComplemento" class="form-control" spellcheck="false">
    </div>
  </div>

  <div class="justify-content-center d-flex mt-4">
      <input type="submit" value="Salvar" class="mt-3 btn btn-dark btn-lg ms-3 mb-3" id="btnSalvar">
      <button type="button" class="btn btn-lg mt-3 ms-3 mb-3" id="btnUpdate" onclick="editarCliente()">Editar</button>
      <button type="button" onclick="excluirCliente()" class="btn btn-lg mt-3 ms-3 mb-3" id="btnDelete">Excluir</button>
      <button type="reset" class="btn btn-lg mt-3 ms-3 mb-3" id="btnReset" onclick="clean()">Limpar</button>
  </div>
</form>

  <script src="../public/js/janela1/renderer.js"></script>
  <script src="../views/validacao.js"></script>
  <script src="../public/js/bootstrap.min.js"></script>

</body>

</html>
