<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--evitar ataques de Cross Site Scripting (injeção de dados)-->
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <title>Cadastro de Produtos</title>

</head>

<body class="fundo text-light">
  <h1 class="text-center text-dark mt-3" id="titulo">Cadastro de Produtos</h1>

  <form id="formCadastros" class="container mt-3 rounded ">

    <div class="col-4 d-flex mt-5" id="buscar">
      <input type="text" class="form-control col-12" id="inputProduct" spellcheck="false" autofocus>
      <button type="button" class="btn ms-2" id="btnRead" onclick="pesquisarProduto()">Buscar</button>
      <br>
    </div>

    <div class="col-6">

      </div>
      
    <div class="row ">
      <div class="col-3 mt-4 ">
        <input type="text" class="form-control" id="idClient" placeholder="ID" maxlength="30">
        <label for="idProduct" class="form-label" placeholder=""></label>
          <input type="text" class="form-control text-center" id="idProduct" placeholder="ID" disabled>
      </div>

      <div class="col-3 mt-4">Código de Barras
        <input type="text" id="formCodigo" class="form-control text-center"
          spellcheck="false">
      </div>


      
      <div class="col-3 mt-4">Nome do Produto
        <input type="text"  id="formProduto" class="form-control text-center"
          spellcheck="false">
      </div>
      <input type="text"  id="preco" class="form-control text-center d-none"
      spellcheck="false">

      <div class="col-3 mt-4">Fornecedor
        <input type="text" id="formFornecedor" class="form-control text-center"
          spellcheck="false">
      </div>

    </div>

    <div class="row mt-3">
      
      <div class="col-2 mt-3">Quantidade
        <input type="number" id="formEstoque" class="form-control text-center col-2" spellcheck="false" required>
      </div>

      <div class="col-2 mt-3">Custo do Produto
        <input type="number"  id="formValor" maxlength="9" class="form-control text-center" spellcheck="false" >
      </div>

      <div class="col-2 mt-3">
        Margem de Lucro %
        <input type="text" placeholder="" id="lucro" maxlength="" class="form-control text-center" spellcheck="false"
          required>
        <button onclick="calcularMargemLucro()" class="btn btn-primary ms-2">Calcular</button>
      </div>

      <div class="col-2 mt-3">
        
        Preço de Venda
        <input type="text" id="resultado" class="form-control text-center">  
      </div>

      <div class="col-4 d-flex align-items-center justify-content-center flex-column">
        <!-- exibir imagem do produto-->
        <div class="col-4 mt-3">
          <img id="imagemProdutoPreview" src="../public/img/camera.png" alt="" class="img-fluid">
        </div>
        <!-- upload da imagem via explorador de arquivos -->
        <input type="file" id="imagemProduto" class="btn btn-primary ms-2 botaoImagem">
      </div>



    </div> 



    <div class="col-8">
      <input type="submit" value="Salvar" class="btn col-2 " id="btnSalvar">


      <button type="button" class="btn  col-2" id="btnUpdate" onclick="editarProduto()">
        Editar </button>

      <button type="button" onclick="excluirProduto()" class="btn col-2" id="btnDelete">
        Excluir </button>

      <button type="reset"  id="btnReset"  class="btn col-2" onclick="clean()">Limpar</button>
  </form>


  </div>
  <!--</main>--->

  <script src="../public/js/janela5Produtos/renderer.js"></script>
  <script src="../views/script.js"></script>
  <script src="../public/js/bootstrap.min.js"></script>
  <script src="../views/validacao.js"></script>

</body>

</html>
