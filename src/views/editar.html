<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--evitar ataques de Cross Site Scripting (injeção de dados)-->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Relatório Clientes</title>

</head>

<body class="fundo">

                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>CEP</th>

                    <th>Complemento</th>
                    <th>Bairro</th>

                    <th>UF</th>
                </tr>
            </thead>
            <tbody id="listaCadastros">

            </tbody>
        </table>
    </main>
    <script src="../public/js/janela2/renderer.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>

</html>
